<div class="panel panel-default">
    <div class="panel-body" >
        <button class="btn btn-default btn-sm col-xs-12" ng-click="printRecipe()">
            <span class="glyphicon glyphicon-print"></span> Imprimir
        </button>
        <button type="button" ng-click="showBuyList()" class="btn btn-default btn-sm col-xs-12" style="margin-top:1em">
            <span class="glyphicon glyphicon-list"/>
            Lista de compras
        </button>
        <a href="recipe/export/{{recipe._id}}" type="button" class="btn btn-default btn-sm col-xs-12" style="margin-top:1em">
            <span class="glyphicon glyphicon-export"/>
            Exportar a CSV
        </a>
        <a href="recipe/{{recipe._id}}/xml" download type="button" class="btn btn-default btn-sm col-xs-12" style="margin-top:1em">
            <span class="glyphicon glyphicon-download"/>
            Exportar a BeerXML
        </a>
    </div>
</div>
